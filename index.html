<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Promise Day ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
text-align:center;
color:#fff;
overflow:hidden;
}

.container{
padding:30px 15px;
max-width:500px;
margin:auto;
}

h1{
font-size:2.4em;
margin-bottom:10px;
}

.question{
font-size:1.3em;
margin:25px 0;
min-height:40px;
}

button{
padding:14px 26px;
font-size:1.05em;
border:none;
border-radius:30px;
cursor:pointer;
margin:10px;
transition:0.3s;
}

.yes{
background:#ff2e88;
color:white;
box-shadow:0 6px 20px rgba(0,0,0,0.3);
}

.yes:hover{ transform:scale(1.08); }

.no{
background:#eee;
color:#333;
}

.hidden{ display:none; }

.photo{
width:240px;
height:300px;
margin:25px auto;
border-radius:22px;
overflow:hidden;
box-shadow:0 12px 35px rgba(0,0,0,0.35);
animation:fadeIn 1.5s ease;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

.quote{
font-style:italic;
margin:15px;
font-size:1.05em;
opacity:0.95;
}

.final{
font-size:1.9em;
margin-top:20px;
animation:fadeIn 2s ease;
}

.heart{
position:fixed;
font-size:22px;
animation:float 6s linear infinite;
pointer-events:none;
}

@keyframes float{
0%{transform:translateY(100vh) scale(0);}
100%{transform:translateY(-10vh) scale(1.5);}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">

<h1>Happy Promise Day üíñ</h1>

<div id="questionBox">
<div class="question" id="typed"></div>

<button class="yes" onclick="showLove()">Yes, I Promise ‚ù§Ô∏è</button>
<button class="no" onmouseover="moveNo()">No</button>
</div>

<div id="loveBox" class="hidden">

<h2>For My Fianc√© ‚ù§Ô∏è</h2>

<div class="photo">
<img src="photo.jpg" alt="Our Photo">
</div>

<div class="quote">"I promise to love you forever, every single day of forever."</div>
<div class="quote">You are my today and all of my tomorrows üíï</div>

<div class="final">Will you stay with me forever? üíç</div>

</div>

</div>

<script>
const text="Will you promise to always be by my side, no matter what?";
let i=0;

function type(){
if(i<text.length){
document.getElementById("typed").innerHTML+=text.charAt(i);
i++;
setTimeout(type,50);
}
}
type();

function showLove(){
document.getElementById("questionBox").classList.add("hidden");
document.getElementById("loveBox").classList.remove("hidden");
createHearts();
}

function moveNo(){
const btn=event.target;
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
}

function createHearts(){
for(let i=0;i<35;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
}
}
</script>

</body>
</html>
